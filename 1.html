<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <div class="page">
        <div class="title">
            <h1>Quiz</h1>
        </div>
        <form id="form" class="quiz">
            <div class="questions">
                <p>How many legs does a spider have?</p>
                <div class="button">
                    <input class="q1" name="q1" value="1" type="radio">1</input><br> 
                    <input class="q1" name="q1" value="4" type="radio">4</input><br>
                    <input class="q1" name="q1" value="8" type="radio">8</input><br>
                    <input class="q1" name="q1" value="6" type="radio">6</input>
                </div>
            </div>
            <div class="questions">
                <p>What is the color of an emerald?</p>
                <div class="button">
                    <input class="q2" name="q2" value="red" type="radio">red</input><br> 
                    <input class="q2" name="q2" value="blue" type="radio">blue</input><br>
                    <input class="q2" name="q2" value="green" type="radio">green</input><br>
                    <input class="q2" name="q2" value="yellow" type="radio">yellow</input>
                </div>
            </div>
            <div class="questions">
                <p>How many planets are in our solar system?</p>
                <div class="button">
                    <input class="q3" name="q3" value="10" type="radio">10</input><br> 
                    <input class="q3" name="q3" value="9" type="radio">9</input><br>
                    <input class="q3" name="q3" value="8" type="radio">8</input><br>
                    <input class="q3" name="q3" value="5" type="radio">5</input>
                </div>
            </div>
            <div class="questions">
                <p>What type of fish is Nemo?</p>
                <div class="button">
                    <input class="q4" name="q4" value="Fighter" type="radio">Fighter</input><br> 
                    <input class="q4" name="q4" value="Piranha" type="radio">Piranha</input><br>
                    <input class="q4" name="q4" value="Clown Fish" type="radio">Clown Fish</input><br>
                    <input class="q4" name="q4" value="Shark" type="radio">Shark</input>
                </div>
            </div>
            <div class="questions">
                <p> What is the color of a school bus?</p>
                <div class="button">
                    <input class="q5" name="q5" value="Blue" type="radio">Blue</input><br> 
                    <input class="q5" name="q5" value="Green" type="radio">Green</input><br>
                    <input class="q5" name="q5" value="Yellow" type="radio">Yellow</input><br>
                    <input class="q5" name="q5" value="Orange" type="radio">Orange</input>
                </div>
            </div>
            <input type="submit" id="submit" value="submit"></input>
           
        </form>
    <script src="script.js"></script>
</body>
